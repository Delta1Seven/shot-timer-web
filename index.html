<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shot Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>Shot Timer</h1>

    <button id="sampleBtn">Record Sample Shots</button>

    <label>
      Sensitivity
      <input type="range" id="sensitivity" min="0" max="1" step="0.01" value="0.5" />
    </label>

    <canvas id="waveform" aria-label="Live audio waveform"></canvas>

    <button id="startBtn">Start Timer</button>

    <div id="status">Idle</div>
    <div id="shotCount">Shots: 0</div>
    <pre id="results"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
